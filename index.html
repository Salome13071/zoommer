<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/shared.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/all-category.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <title>mist-zoommer</title>
  </head>
  <body>
    <header></header>
    <main>
      <!-- პირველი სექცია -->
      <section class="first__section">
        <!-- პირველი სექციის მარცხენა ნაწილი.. aside-ს რომ გავს.. კატეგორიების ბლოკი -->
        <div class="first__section-categories">
          <!-- და აქ გვექნება 8 კატეგორია.. თითოეული ჩავსვათ დივში და თითოეული დივში 
            უნდა გვქონდეს აიქონი და და კატეგორიის სახელი.. ზუმერის გვერდზე h4ით არის ეს ნაწილი გაკეთებული -->
        </div>
        <!-- პირველი სექციის მარჯვენა ნაწილი.. მთავარი სლაიდერის კონტეინერი -->
        <div class="first__section-swiper"></div>
      </section>

      <!-- საერთო კონტეინერი ყველა სლაიდერის კონტეინერებისათვის და ბოლოს ნანახი კონტეინერისათვის -->
      <section class="slidersMainBox">
        <div class="swiper mySwiper1">
          <h1 class="mySwiper_header">სულსწრაფი შეთავაზებები</h1>
          <div class="swiper-wrapper"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
        <div class="swiper mySwiper2">
          <h1 class="mySwiper_header">აღმოაჩინე რა საჩუქარი გელოდება</h1>
          <div class="swiper-wrapper"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
        <div class="swiper mySwiper3">
          <h1 class="mySwiper_header">ახალი მოდელები</h1>
          <div class="swiper-wrapper"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
        <div class="swiper mySwiper4">
          <h1 class="mySwiper_header">ტელევიზორები</h1>
          <div class="swiper-wrapper"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
        <div class="swiper mySwiper5">
          <h1 class="mySwiper_header">ბრენდები</h1>
          <div class="swiper-wrapper swiper5Boxes"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
        <div class="swiper mySwiper6">
          <h1 class="mySwiper_header">თავის მოვლა</h1>
          <div class="swiper-wrapper"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
        <div class="swiper mySwiper7">
          <h1 class="mySwiper_header">ყურსასმენები Buds</h1>
          <div class="swiper-wrapper"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
        <div class="swiper mySwiper8">
          <h1 class="mySwiper_header">ყურსასმენები Headphones</h1>
          <div class="swiper-wrapper"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
        <div class="swiper mySwiper9">
          <h1 class="mySwiper_header">ლეპტოპები</h1>
          <div class="swiper-wrapper"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
        <div class="swiper mySwiper10">
          <h1 class="mySwiper_header">კონსოლები</h1>
          <div class="swiper-wrapper"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
        <div class="swiper mySwiper11">
          <h1 class="mySwiper_header">მანქანის აქსესუარები</h1>
          <div class="swiper-wrapper"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
        <div class="swiper mySwiper12">
          <h1 class="mySwiper_header">ჭკვიანი სახლი</h1>
          <div class="swiper-wrapper"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
        <div class="swiper mySwiper13">
          <h1 class="mySwiper_header">TOP პროდუქტი</h1>
          <div class="swiper-wrapper"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
        <div class="swiper mySwiper14">
          <h1 class="mySwiper_header">ბოლოს ნანახი</h1>
          <div class="swiper-wrapper"></div>
        </div>
      </section>
    </main>

    <footer></footer>

    <!--მარჯვენა ქვედა კუთხეში გაფიქსული 3 აიქონის კონტეინერი-->
    <div class="fixed__icons-container">
      <!--ზემოთ ასქროლვა-->
      <div class="fixed__icon-up">
        <img src="" alt="" />
      </div>
      <!--პროდუქციის შედარება-->
      <div class="fixed__icon-compare">
        <img src="" alt="" />
      </div>
      <!--ჩატი-->
      <div class="fixed__icon-chat">
        <img src="" alt="" />
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
